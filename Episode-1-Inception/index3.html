<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- adding react using CDN links -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>  /* core react functionality are available in this .js file*/
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>  /*functionality to interact with web browser are available in this .js file*

    <script>
        /*React comes with the philosophy that everthing in dom manipulated using javaScripts */
        const newHeading = React.createElement("h1", {}, "Hello world from React..");
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(newHeading);
    </script>
  </body>
</html>
